<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
         <link rel="stylesheet" type = "text/css" href="H&F.css"> 
        <style> 

            div#title {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                
            }

            div#form {
                display: block;
                text-align: left;
                padding: 20px;
                border: 2px solid black; 
                border-radius: 10px;
                width: 350px;
                height: 400px;
                margin-left: auto;
                margin-right: auto;
                padding-top: 30px;
                padding-bottom: 55px;
                font-size: 17px;
                font-family: sans-serif;
            }
            ul#nav {
            font-family: "Lato", serif;
            list-style-type: none;
            width: 100vw;
            display: flex; /* Use flexbox for centering */
            justify-content: flex-start; /* Center items */
            padding: 0;
            margin: 0;
            height: 70px; /* Set a height for the nav */
            font-size: 30px;
            font-weight: 300;
            align-items: stretch;
            /* border: 2px solid red; */
            }

            ul#nav li {
                display: flex; /* Make li flex to adjust height */
                align-items: stretch;
                margin-left: 5%;
                height: 100%;
                /* border: 2px solid red; */
            }

            ul#nav li a {
                display: flex; /* Make links stretch */
                align-items: center;
                justify-content: center;
                background-color: #333;
                color: white;
                padding: 0px 40px;
                text-decoration: none;
                height: 100%; /* Fill li height */
            }
        </style>
    </head>
    <body>
        <div class="topnav">
            <ul id = 'nav' class = 'nav'>
            <li class="s1"><a class="start" href="main.html"><img src="Earlybird.png" alt="Earlybird image" width="60px" height="40px"></a></li>
            <li class="s2"><a class="hname" href="main.html">Early Bird</a></li>
            </ul>
        </div>
       <div id="title">
            <h1> Contact Us! </h1>
        </div>
        <div id="form"> 
            <form method=‘get’ action=#>
                Name: <br>
                    <input type="text", name = "name", id = "name"> <br> <br>
                Email: <br>
                    <input type="email", email = "email", id = "email"> <br> <br>
                Phone Number: <br>
                    <input type="tel", phone = "phone", id = "phone"> <br> <br>
                Preferred mode of communication: <br>
                    <input type="radio" id="callMe" name="mode" value="call">
                    <label for="callMe"> Phone</label><br>
                    <input type="radio" id="emailMe" name="mode" value="email">
                    <label for="emailMe"> Email</label><br> <br>
                <label for="issue">Issue:</label> <br>
                    <select name="issues">
                        <option selected = "selected" disabled = "disabled" value="choose">Choose an option</option>
                        <option value="mattresses" id = "mattress">Mattresses</option>
                        <option value="subscription" id = "subscription">Subscription</option>
                        <option value="other" id = "other">Other</option>
                    </select> <br> <br>
                How can we help? <br>
                    <input type="text", message = "message", id = "help"> <br> <br>
                <input type="submit">
            </form>
        </div>
        
        <script> 
            onsubmit = function() {
                nameVal = document.getElementById("name").value
                if(nameVal == "") {
                    alert("Please enter your name.")
                    return false;
                }
                emailVal = document.getElementById("email").value
                if(emailVal == "") {
                    alert("Please enter your email.")
                    return false;
                }
                phoneVal = document.getElementById("phone").value
                if(phoneVal == "") {
                    alert("Please enter your phone number.")
                    return false;
                }
               
                phoneChecked = document.getElementById("callMe").checked
                emailChecked = document.getElementById("emailMe").checked
                if(!phoneChecked && !emailChecked) {
                    alert("Please tell us your preferred method of communication.")
                    return false;
                }

                mattressChecked = document.getElementById("mattress").selected
                subscriptionChecked = document.getElementById("subscription").selected
                otherChecked = document.getElementById("other").selected
                if((!mattressChecked && !subscriptionChecked) && !otherChecked) {
                    alert("Please select the type of issue you are having.")
                    return false;
                }

                messageVal = document.getElementById("help").value
                if(messageVal == "") {
                    alert("Please give us some more information as to how we can help you.")
                    return false;
                }
                alert("Thank you for contacting our team. We will reach out to you within 1-2 business days. ")
                return true;
            }
        </script>
          

    </body>
</html>
