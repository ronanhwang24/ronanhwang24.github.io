  <div class = "Section1">
    <div class="form-container">
      <h2>Pet Information Form</h2>
      <form action="#" method="get">
          <label for="pet-name">Pet Name:</label>
          <input type="text" id="pet-name" name="pet-name" required>
          
          <label for="pet-type">Pet Type:</label>
          <select id="pet-type" name="pet-type" required>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="bird">Bird</option>
              <option value="other">Other</option>
          </select>
          
          <label for="breed">Breed:</label>
          <input type="text" id="breed" name="breed">
          
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="0">
          
          <label for="owner-name">Owner's Name:</label>
          <input type="text" id="owner-name" name="owner-name" required>
          
          <label for="contact">Contact Number:</label>
          <input type="tel" id="contact" name="contact" required>
          
          <label for="contact">Address:</label>
          <input type="add" id="address" name="address" required>

          <label for="special-instructions">Special Instructions:</label>
          <textarea id="special-instructions" name="special-instructions" rows="4"></textarea>
          
          <button type="submit">Submit</button>
      </form>
    </div>

    <div class = "s1 photo">      
      <img src="dogs2.jpg" alt="mattress" style = "width: 50% ; height: auto">
