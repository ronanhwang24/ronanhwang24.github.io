  <div class = "Title">
    <h1> Want to pet sit?</h1>
    <h2> Sign up!</h2>
  </div>

  <div class="form-container">
    <h2>Contact information</h2>
    <form action="#" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0">

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
        
        <label for="contact">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="special-instructions">Why do you want to be a cuddler?:</label>
        <textarea id="special-instructions" name="special-instructions" rows="4"></textarea>
        
        <button type="submit">Submit</button>
    </form>
  </div>
  <div class = "content">
    <h2> For any other questions, call (555)-123-4450 or email pawsandcuddles@gmail.com</h2>
  </div>
