<!DOCTYPE html>
<html>
<head>
  <title>Monthly Spending</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container">
    <h1>Spending This Month</h1>
    <canvas id="monthChart" width="300" height="200"></canvas>
    <button onclick=location.href="view.html">Back</button>
  </div>

  <script>
    const ctx = document.getElementById('monthChart').getContext('2d');
    const monthChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
        datasets: [{
          label: 'Dollars Spent',
          data: [1, 2, 3, 4, 5],
          backgroundColor: '#66bb6a'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
